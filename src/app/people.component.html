<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="created" matSortDisableClear matSortDirection="asc">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="birth_year">
        <th mat-header-cell *matHeaderCellDef>Birth Year</th>
        <td mat-cell *matCellDef="let row">{{row.birth_year}}</td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let row">{{row.gender}}</td>
      </ng-container>

      <ng-container matColumnDef="homeworld">
        <th mat-header-cell *matHeaderCellDef>Homeworld</th>
        <td mat-cell *matCellDef="let row">
          <app-show-more link="{{row.homeworld}}"></app-show-more>
        </td>
      </ng-container>

      <ng-container matColumnDef="species">
        <th mat-header-cell *matHeaderCellDef>Species</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngFor="let spec of row.species">
            <app-show-more [link]="spec"></app-show-more>
        </ng-container></td>
      </ng-container>

      <ng-container matColumnDef="films">
        <th mat-header-cell *matHeaderCellDef>Films</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngFor="let film of row.films">
              <app-show-more [link]="film"></app-show-more>
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="starships">
        <th mat-header-cell *matHeaderCellDef>Starships</th>
        <td mat-cell *matCellDef="let row">
            <ng-container *ngFor="let ship of row.starships">
                <app-show-more [link]="ship"></app-show-more>
            </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>
